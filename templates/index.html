{% include "header.html" %}


<div class="container">
        <div class="row">
            {% for cafe in all_cafes %}
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <a href="{{ url_for('show_cafe', cafe_id=cafe.id) }}" >
                    <div class="card">
                        <div class="card-image">
                            <img src={{cafe.img_url}} class="cafe-image" alt="">
                        </div>
                        <div class="cafe-content">
                            <h6 class="h6">{{cafe.name}}</h6>
                                <div class="cafe-details">
                                     <h7>üìç {{cafe.location}}</h7>
                                     <h7>ü™ë {{cafe.seats}}</h7>
                                </div>
                        </div>
                    </div>
                    </a>
                </div>
            {% endfor %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                {% if current_user.is_authenticated: %}
                <a href="{{ url_for('add_cafe') }}" >
                <div class="card">
                        <div class="card-image">
                            <img src="../static/img/green-plus-button-transparent.png" class="cafe-image" alt="">
                        </div>
                        <div class="cafe-content">
                            <h6 class="h6">Add new caf√© if you want</h6>
                        </div>
                </div>
                </a>
                {% endif %}
            </div>
        </div>
</div>
